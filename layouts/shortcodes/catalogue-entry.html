<div class="catalogue-entry {{.Get "type"}}">
    <div class="entry-cover">
        <img src="{{.Get "cover"}}">
    </div>
    <div class="entry-info">
        <h4>{{.Get "title"}}</h4>
        <p>{{.Get "author"}}</p>
        <p>{{.Get "publisher"}}</p>
    </div>
    <div class="entry-type">{{.Get "type"}}</div>
</div>
